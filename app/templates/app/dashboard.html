<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Dashboard</title>
  <style>
    body{
            margin: 0;
            padding: 0;
            /* background-color: rgb(212, 219, 217); */
        }
        .btn a{
          margin: 140px 50px 0px 50px;
          padding: 10px 50px ;
        }
        h1{
          margin-bottom: 80px;
          border-bottom: 1px solid grey;
        }

  </style>
</head>

<body>
<div class="text-center">

  {% if my_task %}
      <h1>Welcome, {{name}}</h1>
      <div class="row justify-content-center">
        <h2 class="text-center">User Task</h2>
        <br><br>
        <div class="col-sm-8">
          <table class="table">
            <thead>
              <tr>
                <th>Detail</th>
                <th>Task Type</th>
                <th>Task</th>
              </tr>
            </thead>

            <tbody>
            {% for i in my_task %}

              <tr>
                <td scope="row">{{i.Detail}}</td>
                <td>{{i.Task}}</td>
                <td>{{i.Task_type}}</td>

              </tr>
          {% endfor %}

            </tbody>

          </table>
        </div>
      </div>
      {% endif %}
</div>








<div class="text-center">
  {% if user_login %}
  <h1>Welcome, Admin</h1>
<div class="btn">
  <a class="btn btn-primary" href="{% url 'add_task' %}">Add Task</a>
  <a class="btn btn-primary" href="{% url 'show' pk='user' %}">Show All User</a>
  <a class="btn btn-primary" href="{% url 'show' pk='task' %}">Show All Task</a>
</div>
  {% endif %}
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
